<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeScrub - Scrub Sensitive Code</title>
    <link rel="stylesheet" href="${cssUri}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Code input area with copy button -->
    <div class="text-box-wrapper">
        <button class="copy-btn" id="copyInputBtn">
            <i class="fas fa-copy"></i>
        </button>
        <textarea id="codeInput" rows="10" cols="50" placeholder="Enter your code here..."></textarea>
    </div>

    <!-- Scrub and Unscrub buttons -->
    <div class="button-group">
        <button id="scrubBtn">
            <i class="arrow down"></i> Scrub
        </button>
        <button id="unscrubBtn">
            <i class="arrow up"></i> Unscrub
        </button>
    </div>

    <!-- Result output area with copy button -->
    <div class="text-box-wrapper">
        <button class="copy-btn" id="copyOutputBtn">
            <i class="fas fa-copy"></i>
        </button>
        <textarea id="resultOutput" rows="10" cols="50" placeholder="Scrubbed results will appear here..."
            readonly></textarea>
    </div>

    <!-- Settings -->
    <div class="text-box-wrapper">
        <h3>Settings</h3>
        <div class="options">
            <label>
                <input type="checkbox" id="caseSensitive" /> Case Sensitive
            </label>
            <label>
                <input type="checkbox" id="wholeWord" /> Whole Word Matching
            </label>
        </div>
    </div>

    <script src="${scriptUri}"></script>

</body>

</html>
